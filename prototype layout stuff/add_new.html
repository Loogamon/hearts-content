<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF=8">
	<title>Hearts Content</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="floramon.ico">
</head>
<body>
	<div class="container">
		<div class="header-bar">
			<div class="header-inner">
				<div class="header-title">
					<h1>Hearts Content</h1>
				</div>
				<div class="header-options">
					<ul>
						<li>Home</li>
						<li>Dashboard</li>
						<li class="header-selected">Add New</li>
						<li>Logout (Zachary Tabikh)</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="content-box">
			<div class="content-inner">
				<form action="/post-request">
					<div class="editor-box">
						<h2><img class="digimon" src="mushmon.gif" alt="Mushmon">Add New</h2>
						<div>
							<input class="butts" type="submit" value="Post">
							<button style="margin-left: 5px;" class="butts cancel-butts" type="button" onclick='window.location.href = "home.html"'>Cancel</button>
						</div>
					</div>
					<div class="editor-errors">
						<p>There's some problems:</p>
						<ul>
							<li>I don't like it.</li>
							<li>And I do repeat, I don't like it.</li>
						</ul>
					</div>
					<div class="editor-aa">
						<label for="content_title">Title</label>
						<input type="text" id="content_title" name="content_title" value="Detective Series #1: Alternative Theorem"><br>
					</div>
					<div class="editor-aa">
						<label for="content_desc">Description</label>
						<input type="text" id="content_desc" name="content_desc" value="Something about a detective."><br>
					</div>
					<textarea id="mybox" name="content_body">In one strange night it's been a</textarea>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
