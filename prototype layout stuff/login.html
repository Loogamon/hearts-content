<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF=8">
	<title>Hearts Content</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="floramon.ico">
</head>
<body>
	<div class="container">
	<div class="header-bar">
		<div class="header-inner">
			<div class="header-title">
				<h1>Hearts Content</h1>
			</div>
			<div class="header-options">
				<ul>
					<li>Home</li>
					<li class="header-selected">Login</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="content-box">
		<div class="content-inner">
			<div class="double-main">
				<div class="double-half" id="double-left">
					<form class="reg">
						<div class="editor-box exa">
							<h2><img class="digimon" src="floramon.gif" alt="Floramon">Register</h2>
							<input class="butts cancel-butts" type="submit" value="Register">
						</div>
						<div class="editor-aa">
							<label for="signup_fname">First Name</label>
							<input type="text" id="signup_fname" name="signup_fname" value="Zachary"><br>
						</div>
						<div class="editor-aa">
							<label for="signup_lname">Last Name</label>
							<input type="text" id="signup_lname" name="signup_lname" value="Tabikh"><br>
						</div>
						<div class="editor-aa">
							<label for="signup_email">Email</label>
							<input type="text" id="signup_email" name="signup_email" value="leafyseadraco@gmail.com"><br>
						</div>
						<div class="editor-aa">
							<label for="signup_password1">Password</label>
							<input type="password" id="signup_password1" name="signup_password1" value="12345678"><br>
						</div>
						<div class="editor-aa">
							<label for="signup_password2">Confirm Password</label>
							<input type="password" id="signup_password2" name="signup_password2" value="12345678"><br>
						</div>
					</form>
					<div class="editor-errors">
						<p>There's some problems:</p>
						<ul>
							<li>I don't like it.</li>
							<li>And I do repeat, I don't like it.</li>
						</ul>
					</div>
				</div>
				<div class="double-half">
					<form class="reg">
						<div class="editor-box exa">
							<h2><img class="digimon" src="mushmon.gif" alt="Mushmon">Login</h2>
							<input class="butts" type="submit" value="Login">
						</div>
						<div class="editor-aa">
							<label for="login_email">Email</label>
							<input type="text" id="login_email" name="login_email" value="leafyseadraco@gmail.com"><br>
						</div>
						<div class="editor-aa">
							<label for="login_password">Password</label>
							<input type="password" id="login_password" name="login_password" value="12345678"><br>
						</div>
					</form>
					<div class="editor-errors">
						<p>There's some problems:</p>
						<ul>
							<li>I don't like it.</li>
							<li>And I do repeat, I don't like it.</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
