<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF=8">
	<title>Hearts Content</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="floramon.ico">
</head>
<body>
	<div class="container">
		<div class="header-bar">
			<div class="header-inner">
				<div class="header-title">
					<h1>Hearts Content</h1>
				</div>
				<div class="header-options">
					<ul>
						<li>Home</li>
						<li class="header-selected">Dashboard</li>
						<li>Add New</li>
						<li>Logout (Zachary Tabikh)</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="content-box">
			<div class="content-inner">
				<h2><img class="digimon" src="floramon.gif" alt="Floramon">My Content</h2>
				<table>
					<tr>
						<th>Name</th>
						<th>Date</th>
						<th>Comments</th>
						<th>Likes</th>
						<th>Views</th>
						<th>Actions</th>
					</tr>
					<tr>
						<td>Content A</td>
						<td>10/2</td>
						<td>10</td>
						<td>2</td>
						<td>53</td>
						<td>Edit Delete</td>
					</tr>
					<tr>
						<td>Content B</td>
						<td>9/4</td>
						<td>3</td>
						<td>5</td>
						<td>22</td>
						<td>Edit Delete</td>
					</tr>
					<tr>
						<td>Super Mario Reader</td>
						<td>3/15</td>
						<td>24</td>
						<td>22</td>
						<td>900</td>
						<td>Edit Delete</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
